<body>

	<div id="gameCon" style="margin: auto;width: 100%;height: 100%;" class="egret-player"
		 data-entry-class="Main"
		 data-orientation="portrait"
		 data-scale-mode="fixedWidth"
		 data-resolution-mode="retina"
		 data-frame-rate="30"
		 data-content-width="640"
		 data-content-height="960"
		 data-show-paint-rect="false"
		 data-multi-fingered="2"
		 data-show-fps="false" data-show-log="false"
		 data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
	</div>
	<script>


		var ua = navigator.userAgent.toLowerCase();
		var isWindow = ua.indexOf('windows') != -1 || ua.indexOf('macintosh') != -1;
		if(isWindow){
			var ww = 640, hh = 960;
			var dw = document.body.clientWidth;
			var dh = document.body.clientHeight;
			var scale = Math.min(1,dh/hh,dw/ww);
			window["gameCon"].style["width"] = (ww*scale)+"px";
			window["gameCon"].style["height"] = (hh*scale)+"px";
		}

		egret.runEgret({renderMode:SharedObjectManager.instance.getValue("renderMode") || "webgl"});


	</script>
