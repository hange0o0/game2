			Config.host = 'http://hangegame.com/game2/gameindex'+Config.serverID+'.php';
		}

		var ua = navigator.userAgent.toLowerCase();
		var isWindow = ua.indexOf('windows') != -1 || ua.indexOf('macintosh') != -1;
		if(isWindow){
			var ww = 640, hh = 960;
			var dw = document.body.clientWidth;
			var dh = document.body.clientHeight;
			var scale = Math.min(1,dh/hh,dw/ww);
			window["gameCon"].style["width"] = (ww*scale)+"px";
			window["gameCon"].style["height"] = (hh*scale)+"px";
		}
